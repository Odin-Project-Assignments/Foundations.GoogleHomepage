<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ryan's Fake Google Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="wrapper">
        <header>
            <nav id="header">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li class="material-icons">apps</li>
                    <li><button id="sign-in">Sign In</button></li>
                </ul>
            </nav>
        </header>
        <div id="content">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="input-icon">
                <div id="icon-box">
                    <i id="search-icon" class="material-icons icon">search</i>
                    <i id="mic-icon" class="material-icons icon">mic</i>
                </div>
                <input id="main-input" type="text">
            </div>
            <div id="button-box">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <footer>
            <nav id="footer">
                <div id="left-footer">
                    <a href="@">Advertising</a>
                    <a href="@">Business</a>
                    <a href="@">About</a>
                </div>
                <div id="right-footer">
                    <a href="@">Settings</a>
                    <a href="@">Terms</a>
                    <a href="@">Privacy</a>
                </div>
            </nav>
        </footer>
    </div>
</body>

</html>
